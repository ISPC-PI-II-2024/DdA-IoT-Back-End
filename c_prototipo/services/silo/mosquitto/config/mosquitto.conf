# Mosquitto MQTT Broker Configuration

# MQTT TCP listener (solo red local)
listener 1883 0.0.0.0
protocol mqtt

# Allow anonymous connections (change to 'false' for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Log destination
log_dest file /mosquitto/log/mosquitto.log

# Log connection messages
connection_messages true

# Log timestamps
log_timestamp true

# WebSocket listener (for browser-based clients)
# Necesario para conexiones desde internet v√≠a Cloudflare Tunnel
listener 9001 0.0.0.0
protocol websockets
allow_anonymous true

# Security
# password_file /mosquitto/config/passwd
# For production, create a password file using: mosquitto_passwd -c /mosquitto/config/passwd username